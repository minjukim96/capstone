<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/board.css" />
    <title>{title}</title>
  </head>
  <body>
    <div class ="board">
      <div class ="selection">
        <!--여러개 선택할 수 있게 만들기-->
      </div>
      <div class ="content">
        <table class="board_list" border="1" cellspacing="0">
          <caption>게시판 리스트</caption>
          <colgroup>
            <col width= 50%>
            <col width= 15%>
            <col width= 15%>
            <col width= 15%>
          </colgroup>
          <h2>{title}</h2>
          <thead>
            <tr>
            <th scope="col">title</th>
            <th scope="col">author</th>
            <th scope="col">date</th>
            <th scope="col">hit</th>
            </tr>
          </thead>
          <tbody>
            <!--지금은 반복인데 나중에 DB 깔고 자바스크립트로 연결해볼게!-->
            <tr>
              <td class ="title">
                <a href="#"> title </a>
              </td>
              <td class="name"> author </td>
              <td class="date"> date </td>
              <td class="hit"> 123 </td>
            </tr>
          </tbody>
        </table>
        <a href="create.py?id=pageid">create</a>
      </div>
    </div>
  </body>
</html>
